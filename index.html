<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pomodoro Timer</title>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Main application container -->
		<main class="app">
			<!-- Progress bar to visualize time progress -->
			<progress id="js-progress" value="0"></progress>
			<div class="progress-bar"></div>

			<!-- Timer and mode buttons container -->
			<div class="timer">
				<!-- Mode selection buttons -->
				<div class="button-group mode-buttons" id="js-mode-buttons">
					<button
						data-mode="pomodoro"
						class="button active mode-button"
						id="js-pomodoro"
					>
						Pomodoro
					</button>
					<button
						data-mode="shortBreak"
						class="button mode-button"
						id="js-short-break"
					>
						Short break
					</button>
					<button
						data-mode="longBreak"
						class="button mode-button"
						id="js-long-break"
					>
						Long break
					</button>
				</div>

				<!-- Clock display -->
				<div class="clock" id="js-clock">
					<span id="js-minutes">25</span>
					<span class="separator">:</span>
					<span id="js-seconds">00</span>
				</div>

				<!-- Start button -->
				<button class="main-button" data-action="start" id="js-btn">
					Start
				</button>
			</div>
		</main>

		<!-- Hidden audio elements for different modes -->
		<div class="hidden">
			<audio src="backtowork.mp3" data-sound="pomodoro"></audio>
			<audio src="break.mp3" data-sound="shortBreak"></audio>
			<audio src="break.mp3" data-sound="longBreak"></audio>
		</div>

		<!-- JavaScript file for the main functionality -->
		<script src="main.js"></script>
	</body>
</html>
